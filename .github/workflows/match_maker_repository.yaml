name: match_maker_repository

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "packages/match_maker_repository/**"
      - ".github/workflows/match_maker_repository.yaml"
    branches:
      - main

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1.12.0
    with:
      flutter_channel: beta
      flutter_version: 3.10.0-1.1.pre
      working_directory: packages/match_maker_repository
